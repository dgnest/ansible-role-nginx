---
# defaults file for nginx

nginx_project_name: "application"

nginx_name: "default"
nginx_server_name: "127.0.0.1"
nginx_port: "80"
nginx_favicon: "/var/www/favicon.ico"

nginx_path_static: "/static"
nginx_path_media: "/media"
nginx_proxy_pass: "{{ nginx_server_name }}:{{ nginx_port }}"
nginx_uwsgi_enabled: True
