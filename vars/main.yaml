---

# vars file for nginx

_nginx_name: "default"

_nginx_templates:
  - src: "default.conf.j2"
    dest: "{{ _nginx_path.sites_enabled }}/{{ _nginx_name }}"
  - src: "default.conf.j2"
    dest: "{{ _nginx_path.sites_available }}/{{ _nginx_name }}"

_nginx:
  port: "{{ nginx_port }}"
  server_name: "{{ nginx_server_name }}"
  proxy_pass: "{{ nginx_proxy_pass }}"
  templates:
    - src: "default.conf.j2"
      dest: "{{ _nginx_path.sites_enabled }}/{{ _nginx_name }}"
    - src: "default.conf.j2"
      dest: "{{ _nginx_path.sites_available }}/{{ _nginx_name }}"
